<body>
    <header class="headindex">
        <a href="./index.html"><img src="./img/logo.png" alt="logohead" class="logo"></a>
        <form action="./search-results.html" method="GET" class="searchbarform">
            <input type="text" name="buscar" placeholder="Buscar..." class="searchbar">
            <button class="indbutton" type="submit">Buscar</button>
        </form>
        <nav>
            <ul class="user">
                <li><a href="./login.html" class="userlog">LogIn</a></li>
                <li><a href="./register.html" class="userlog">Register</a></li>
            </ul>
        </nav>
    </header>

    <div class="categorysec">
        <aside class="categorynav">
            <ul class="categoryul">
                <li class="categorili"><a href="./category.html" class="categorya">Entradas</a></li>
                <li class="categorili"><a href="./category.html" class="categorya">Nigiris</a></li>
                <li class="categorili"><a href="./category.html" class="categorya">Tablas</a></li>
                <li class="categorili"><a href="./category.html" class="categorya">Postres</a></li>

        <div class="indexbody">
            <h1 class="detalletit" id="product-name"></h1>

            <section class="sectiondetalle">

                    <ul class="uldetalles">

                        <li class="lidetalle"><b>Descripción:</b> <span id="product-description"></span></li>

                        <li class="lidetalle"><b>Precio:</b> <span id="product-price"></span></li>

                        <li class="lidetalle">
                            <b>Categoría:</b>
                            <a href="./category.html" class="detallea" id="product-category-link"></a>
                        </li>

                        <li class="lidetalle"><b>Stock:</b> <span id="product-stock"></span></li>
                    </ul>
                </div>
            </section>

            <div class="detalletags">
                <h3 class="tagstit">Tags</h3>
                <ul class="ultags" id="product-tags">
                </ul>
            </div>

            <div class="comentariodetalles">
                <h3>Comentarios de usuarios</h3>
            </div>

            <div class="reviewsdetalle" id="reviews-container">
            </div>

    <footer>
        <ul class="footul">
