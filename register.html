<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>JAPANESE</title>
</head>
<body>
     <header class="headindex">
         <a href="./index.html"><img src="./img/logo.png" alt="logohead" class="logo"></a>
         <form action="./search-results.html" method="GET" class="searchbarform">
            <input type="text" name="buscar" placeholder="Buscar..." class="searchbar">
            <button class="indbutton" type="submit">Buscar</button>
         </form>
         <nav>
            <ul class="user">
            <li><a href="./login.html" class="userlog">LogIn</a></li>
            <li><a href="./register.html" class="userlog">Register</a></li>
            </ul>
         </nav>
    </header>

    <section class="usersec">
        <form action="./login.html" method="get" class="form_user" id="register-form" novalidate>
            <h1>Regístrese.</h1>

            <div>
                <label for="reg-email">Escriba un mail existente</label>
                <input class="inputregi" type="email" id="reg-email" name="email" placeholder="Escriba un mail existente">
            </div>

            <div>
                <label for="reg-password">Nueva contraseña</label>
                <input class="inputregi" type="password" id="reg-password" name="password" placeholder="Nueva contraseña">
            </div>

            <div>
                <label for="reg-password2">Reescriba su contraseña</label>
                <input class="inputregi" type="password" id="reg-password2" name="password2" placeholder="Reescriba su contraseña">
            </div>

            <p class="errorlogin" id="register-error"></p>

            <div>
                <input type="checkbox" id="reg-terms" name="terms">
                <label for="reg-terms">Acepto términos y condiciones.</label>
            </div>

            <div>
                <button class="buttonregi" type="submit">Registrarme</button>
            </div>

            <a href="./login.html" class="acolor">Ya tengo una cuenta</a>
        </form>
    </section>

    <footer>
        <ul class="footul">
            <li>Castillo Ramos, Tomas</li>
            <li>Sislian, Maximo</li>
            <li>Pepe, Bautista</li>
        </ul>
    </footer>

    <script src="./JS/register.js"></script>
</body>
</html>
