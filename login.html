<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>JAPANESE</title>
</head>
<body>
    <header class="headindex">
         <a href="./index.html"><img src="./img/logo.png" alt="logohead" class="logo"></a>
         <form action="./search-results.html" method="GET" class="searchbarform">
            <input type="text" name="buscar" placeholder="Buscar." class="searchbar">
            <button class="indbutton" type="submit">Buscar</button>
         </form>
         <nav>
            <ul class="user">
            <li><a href="./login.html" class="userlog">LogIn</a></li>
            <li><a href="./register.html" class="userlog">Register</a></li>
            </ul>
         </nav>
    </header>

 <section class="usersec">
    <form action="./index.html" method="get" class="form_user" id="loginForm" novalidate>
        <h1>Ingrese su sesion.</h1>

        <div>
            <label for="email">Escriba su email:</label>
            <input class="inputregi" type="email" id="email" name="email" placeholder="Escriba un mail existente">
        </div>
        <p class="errorlogin" id="errorEmail"></p>

        <div>
            <label for="contraseña">Escriba su contraseña</label>
            <input class="inputregi" type="password" id="contraseña" name="contraseña" placeholder="Escriba su contraseña">
        </div>
        <p class="errorlogin" id="errorPassword"></p>

        <div>
            <button class="buttonregi" type="submit">Ingresar</button>
        </div>
        
        <a href="./register.html" class="acolor">No tengo cuenta</a>
    </form>
 </section>
